      /* Part√≠culas flutuantes */
      .particle {
        position: absolute;
        background: rgba(255, 192, 203, 0.6);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(odd) {
        background: rgba(173, 216, 230, 0.6);
        animation-delay: -2s;
      }

      .particle:nth-child(3n) {
        background: rgba(255, 255, 255, 0.8);
        animation-delay: -4s;
      }

      @keyframes float {
        0%,

        33% {

        }
        28% {

        }
        42% {
